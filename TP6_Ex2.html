<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 30px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
}

button {
  padding: 10px 15px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  padding: 10px;
  background: #eee;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.completed {
  text-decoration: line-through;
  color: gray;
  background: #dff0d8;
}

.actions button {
  margin-left: 5px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Ma To-Do List</h1>
    <form id="forme">
      <input type="text" id="task-input" placeholder="Ajouter une nouvelle tÃ¢che" required>
      <button type="submit">Ajouter</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="TP6_Ex2.js"></script>
</body>
</html>
